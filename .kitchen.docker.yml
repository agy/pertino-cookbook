---
driver:
  name: docker
  privileged: true # needed in order to create tunnels
  disable_upstart: false
  run_command: /sbin/init

platforms:
  - name: centos-6.6
    driver:
      platform: centos
      image: centos:6.6

  - name: ubuntu-12.04
    driver:
      platform: ubuntu
      image: ubuntu-upstart:12.04

  - name: ubuntu-14.04
    driver:
      platform: ubuntu
      image: ubuntu-upstart:14.04
